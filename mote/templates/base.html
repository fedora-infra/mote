<html>
    <head>
        <title>{% block title %}Fedora møte{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/font-awesome.min.css" rel="stylesheet">
        <link href="/static/css/mote.css" rel="stylesheet" type="text/css" />
        {% block css %}{% endblock %}
    </head>
    <body>
        <div class="wrapper">
        <div class="container-fluid">
                <nav class="navbar navbar-fixed-top navbar-default">
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">møte</a>
                      </div>
                      <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="divider-vertical"></li>
                            <li class="{% if thispage == "home"%}active{% endif %}"><a href="/">Home</a></li>
                            <li class="{% if thispage == "browse"%}active{% endif %}"><a href="/browse">Browse</a></li>

                        </ul>
                      </div><!--/.nav-collapse -->
                  </nav>
            </div>
            <div class="container central-content">
                {% block body %}
                {% endblock %}
            </div>
            <div class="container">
                <footer class="text-muted">
                    <p>møte: <a target="_blank" href="https://github.com/fedora-infra/mote">sources</a>. &copy; Copyright 2015 <a href="https://cydrobolt.com">Chaoyi Zha</a>, <a href="http://threebean.org">Ralph Bean</a>, and <a href="https://github.com/fedora-infra/mote/graphs/contributors">others</a>.</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    {% block js %}{% endblock %}

    <script src="https://apps.fedoraproject.org/fedmenu/js/fedmenu.js"></script>
    <script>
    fedmenu({
        'url': 'https://apps.fedoraproject.org/js/data.js',
        'mimeType': 'application/javascript',
        'position': 'bottom-right',
    });
    </script>
    </body>
</html>
